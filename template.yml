AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-didi-backend
  Minimal SAM template for backend.

Globals:
  Function:
    Runtime: python3.11
    Timeout: 10
    Environment:
      Variables:
        TABLE_NAME: !Ref HouseCheckTable
Resources:
  HouseCheckTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-HouseCheck"
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

Outputs:
  HouseCheckTableName:
    Description: "Name of the DynamoDB table"
    Value: !Ref HouseCheckTable

